<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - Kakao Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>11:11</span>
      </div>
      <div class="status-bar__column">
        <span>98%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chat</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="setting.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chatroom.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="css/image/kakaotalk.svg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Kakao</h4>
              <h6 class="user-component__subtitle">
                Please check my Kakao Account Info
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time"> 11:10 </span>
            <div class="badge">1</div>
          </div>
        </div>

        <div class="user-component">
          <div class="user-component__column">
            <img
              src="css/image/warren.png"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Warren Buffett</h4>
              <h6 class="user-component__subtitle">
                Hey, did you buy this stock?
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time"> 10:48 </span>
            <div class="badge">2</div>
          </div>
        </div>

        <div class="user-component">
          <div class="user-component__column">
            <img
              src="css/image/Carol.jpg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Carol Christ</h4>
              <h6 class="user-component__subtitle">How is it going, Keeyou?</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time"> 10:35 </span>
            <div class="badge">1</div>
          </div>
        </div>

        <div class="user-component">
          <div class="user-component__column">
            <img
              src="css/image/denero.jpg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">John Denero</h4>
              <h6 class="user-component__subtitle">I am proud of you!</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time"> 10:23 </span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav_btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav__link" href="chat.html">
            <span class="nav__notification badge">5</span>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav_btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav__link" href="more.html">
            <span class="nav__reddot"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big. Please make it small by dragging.</span>
    </div>
    <script
      src="https://kit.fontawesome.com/81115d4cff.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
